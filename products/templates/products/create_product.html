        {% block head %}
    <title>Signup</title>
            <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">

        <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }

          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
          html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 420px;
      padding: 15px;
      margin: auto;
    }

    .form-label-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .form-label-group > input,
    .form-label-group > label {
      height: 3.125rem;
      padding: .75rem;
    }

    .form-label-group > label {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      margin-bottom: 0; /* Override default `<label>` margin */
      line-height: 1.5;
      color: #495057;
      pointer-events: none;
      cursor: text; /* Match the input under the label */
      border: 1px solid transparent;
      border-radius: .25rem;
      transition: all .1s ease-in-out;
    }

    .form-label-group input::-webkit-input-placeholder {
      color: transparent;
    }

    .form-label-group input:-ms-input-placeholder {
      color: transparent;
    }

    .form-label-group input::-ms-input-placeholder {
      color: transparent;
    }

    .form-label-group input::-moz-placeholder {
      color: transparent;
    }

    .form-label-group input::placeholder {
      color: transparent;
    }

    .form-label-group input:not(:placeholder-shown) {
      padding-top: 1.25rem;
      padding-bottom: .25rem;
    }

    .form-label-group input:not(:placeholder-shown) ~ label {
      padding-top: .25rem;
      padding-bottom: .25rem;
      font-size: 12px;
      color: #777;
    }

    /* Fallback for Edge
    -------------------------------------------------- */
    @supports (-ms-ime-align: auto) {
      .form-label-group > label {
        display: none;
      }
      .form-label-group input::-ms-input-placeholder {
        color: #777;
      }
    }

    /* Fallback for IE
    -------------------------------------------------- */
    @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
      .form-label-group > label {
        display: none;
      }
      .form-label-group input:-ms-input-placeholder {
        color: #777;
      }
    }
        </style>
    {% endblock %}


               <br/><br/><br/><br/>
    <form class="form-signin" method="post" enctype="multipart/form-data">
            {% csrf_token %}
      <div class="text-center mb-4">
        <img class="mb-4" src="" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Create Product</h1>
      </div>

      <div class="form-label-group">

        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="title" required autofocus>
      <label for="inputUsername">Title</label>
      </div>
        <div class="form-label-group">

        <input type='text' id="" class="form-control" placeholder="Username" name="url" required autofocus>
      <label for="inputUsername">URL</label>
      </div>
            <div class="form-label-group">

        Icon :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type='file' id="" placeholder="Username" name="icon" required autofocus>

      </div>
        <div class="form-label-group">

        Image :&nbsp;&nbsp;&nbsp;&nbsp;<input type='file' id=""  placeholder="Username" name="image" required autofocus>

      </div>
        <div class="form-label-group">

        <input type='text' id="inputPassword1" class="form-control" placeholder="body" name="body" required>
     <label for="inputPassword1">Description</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Publish</button><br/><br/>
            <h6 style="color:red">{{error}}</h6><br/>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
    </form>



</body>
</html>
