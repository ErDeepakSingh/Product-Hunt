{% extends 'blog/base.html' %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'user_posts' objects.author.username %}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
            <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'Blog_update' %}">Update Blog</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog_delete' object.id %}">Delete Blog</a>
            </div>
                {% endif %}
        </div>
        <h2><a class="article-title" href="#">{{ object.title }}</a></h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
{% endblock content %}
